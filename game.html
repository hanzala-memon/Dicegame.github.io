<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Pig Game</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

<body>
    
<div class="wrapper clearfix">

<div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">0</div>
</div>
</div>



<!-- //player2 -->




<div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
</div>
</div>


<button class="btn-new"><i class='bx bx-plus-circle'></i>New Game</button>
<button class="btn-roll"><i class='bx bx-revision'></i>Roll dice</button>
<button class="btn-hold"><i class='bx bx-download'></i>Hold</button>

<img src="dice-5.png" alt="Dice" class="dice">



</div>


<h2 id="current-time" style="text-align: center;"></h2>
